name: user-magiclink
description: Socket for authenticating user using magic link
version: 0.0.1
keywords:
  - authentication
  - user
  - magiclink
  - eyedea

classes:
  user:
    - name: email
      type: string
      filter_index: true
  magic_links:
    - name: email
      type: string
      filter_index: true
    - name: token
      type: string
      filter_index: true
    - name: code
      type: string
    - name: valid_until
      type: datetime
      filter_index: true
    - name: used_at
      type: datetime
      filter_index: true

endpoints:
  login:
    description: Login user with email
    file: scripts/login.js
    parameters:
      email:
        type: string
        description: User email
        example: john.doe@example.com
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          example: |
            {
              "is_registered": false,
              "token": "7aba843567ccc62386543ebe82837e2f",
              "code": "2b0e9"
            }
        -
          exit_code: 400
          example: |
            {
              "message": "Invalid email"
            }

  confirm:
    description: Confirm user session
    file: scripts/confirm.js
    parameters:
      email:
        type: string
        description: User email
        example: john.doe@example.com
      token:
        type: string
        description: Session token
        example: "7aba843567ccc62386543ebe82837e2f"
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          example: Logged in. You can now close this tab.
        -
          exit_code: 400
          example: Invalid url
  verify:
    channel: verify.{token}
